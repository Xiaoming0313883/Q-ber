<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="description" content="A website that created to idendity the set of quantum numbers">
    <meta name="keywords" content="Quantum Number">
    <meta name="author" content="Goh Sheng Kai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Number</title>
  </head>
  <body>
    <a>Quantum Number Emulator</a>
    <div class="grid">
      <div class="emulator">
        <table>
          <tr id="shell">
            <th>Subshell notation</th>
            <td onclick="start('s',this)">s</td>
            <td onclick="start('p',this)">p</td>
            <td onclick="start('d',this)">d</td>
          </tr>
          <tr id="n1">
            <th>Orbital</th>
          </tr>
          <tr id="n">
            <th>Principle Quantum Number(n)</th>
          </tr>
          <tr id="l">
            <th>Angular Momentum Quantum Number(l)</th>
          </tr>
          <tr id="m">
            <th>Magnetic Quantum Number(m)</th>
          </tr>
          <tr id="s">
            <th>Electron Spin Quantum Number(s)</th>
          </tr>
        </table>
      </div>
      <div class="tdorbital">
        <div class="orbital-grid" id="orbital-grid">
          <!-- <div class="orbital-display">
            <img src="images/1s.png"><br>
            <a>3d orbital</a>
          </div> -->
        </div>
      </div>
      <a id="selected"></a>
      <a id="result"></a>
    </div>

  </body>
  <!-- <footer><a>Copyright</a></footer> -->
</html>
